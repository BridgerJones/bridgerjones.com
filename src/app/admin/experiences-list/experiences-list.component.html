<div class="px-4 py-8 md:px-6 lg:px-8">
  <div
    class="flex flex-column md:flex-row justify-content-between align-items-center mb-4"
  >
    <div class="flex flex-column text-center md:text-left">
      <span class="text-900 text-3xl mb-2">My Experiences</span>
      <span class="text-600 text-xl">Basic CRUD for experiences section.</span>
    </div>
    <span
      class="p-input-icon-right mt-5 mb-2 md:mt-0 md:mb-0 w-full lg:w-25rem"
    >
    </span>
  </div>
  <div class="surface-card grid grid-nogutter border-round shadow-2">
    <div class="col-12 flex p-2 surface-100 border-round-top">
      <div class="p-2 flex-auto text-center md:text-left">
        <span class="text-600 block">Order Number</span>
        <span class="text-900 font-medium block mt-2">45123</span>
      </div>
      <p-divider
        align="center"
        layout="vertical"
        styleClass="h-full  mx-0 lg:mx-3"
      ></p-divider>
      <div class="p-2 flex-auto text-center md:text-left">
        <span class="text-600 block">Order Date</span>
        <span class="text-900 font-medium block mt-2">7 February 2023</span>
      </div>
      <p-divider
        align="center"
        layout="vertical"
        styleClass="h-full  mx-0 lg:mx-3"
      ></p-divider>
      <div class="p-2 flex-auto text-center md:text-right">
        <button
          pButton
          type="button"
          label="Add Experience"
          class="p-button-success p-button-outlined"
        ></button>
      </div>
    </div>
    <div class="col-12">
      <!-- EXPERIENCE LIST ITEM -->
      <ng-container *ngFor="let experience of experiences | async">
        <div
          class="p-2 my-4 flex flex-column lg:flex-row justify-content-between align-items-center"
        >
          <div
            class="flex flex-column lg:flex-row justify-content-center align-items-center px-2"
          >
            <p-image
              [src]="experience.logo"
              class="px-5"
              alt="Image"
              width="125"
            ></p-image>

            <div class="flex flex-column my-auto text-center md:text-left">
              <span class="text-900 font-medium mb-3 mt-3 lg:mt-0">{{
                experience.company | titlecase
              }}</span>
              <span class="text-600 text-sm mb-3">{{
                experience.position
              }}</span>
            </div>
          </div>
          <div class="mt-3 px-5 lg:mt-0">
            <button pButton pRipple icon="pi pi-eye" class="p-button-rounded mr-2"></button>
            <button pButton pRipple icon="pi pi-file-edit" class="p-button-rounded p-button-warning mr-2"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
        </div>
        </div>
        <p-divider class="w-full block lg:hidden surface-border"></p-divider>
      </ng-container>
    </div>
  </div>
</div>
